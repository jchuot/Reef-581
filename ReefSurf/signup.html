<!-- SHOULD ONLY CONTAIN CONTENT THAT APPLIES TO THE SIGNUP PAGE 
	when Login button is clicked, will open this .html file
	but not when using the constant header
-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ReefSurf</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/signup.css">
	</head>

	<body>
		<header class="header-main" id="myheader">
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
    			<img class="menu-bars-icon" src="img/menu-bar.png" alt="menu bar icon">
    		</a>
			<ul class="header-main-list">
				<li class="header-main-logo">
					<a class="header-main-logo" href="index.html"><img class="header-main-logo-img" src="img/new-logo-white.png" alt="new logo"></a>
				</li>
				<li class="header-main-nav">
					<input type="text" placeholder="Search...">
				</li>
				<li class="header-main-login">
					<a href="login.html" class="login-button">Login</a>
				</li>
    		</ul>
		</header>

		<script>
			function myFunction() {
			 	var x = document.getElementById("myheader");
			 	if (x.className === "head-main") {
			   		x.className += " responsive";
			 	} 
			  	else {
			    	x.className = "head-main";
			  	}
			}

			var dropdown = document.getElementsByClassName("dropdown-btn");
			var i;

			for (i = 0; i < dropdown.length; i++) {
			  dropdown[i].addEventListener("click", function() {
			    this.classList.toggle("active");
			    var dropdownContent = this.nextElementSibling;
			    if (dropdownContent.style.display === "block") {
			      dropdownContent.style.display = "none";
			    } else {
			      dropdownContent.style.display = "block";
			    }
			  });
			}
		</script>

		<main class="content">
			<div class="login-label">
				Sign Up
			</div>
			<div style="font-weight: 600; padding-left: 25px;">
				Email
			</div>
			<div class="entry-box">
				<input type="text" placeholder="">
			</div>
			<div style="font-weight: 600; padding-left: 25px; padding-top: 10px;">
				Password
			</div>
			<div class="entry-box">
				<input type="text" placeholder="">
			</div>
			<a href="index.html" class="enter-button">Sign up</a>
			<div class="to-sign-up">
				<div style="margin-top: 10px;">
					Have an account?
				</div>
				<a href="login.html" style="color: var(--med-blue);">
					Login
				</a>
			</div>
		</main>

	</body>
</html>
